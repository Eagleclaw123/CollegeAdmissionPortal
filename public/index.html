<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon and App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- SEO Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4f46e5" />

    <!-- Primary Meta Tags -->
    <title>Telangana College Admission Portal</title>
    <meta name="title" content="Telangana College Admission Portal" />
    <meta
      name="description"
      content="Find the best engineering colleges in Telangana based on your EAPCET rank. Get accurate college predictions, cutoff ranks, and admission guidance for TS EAPCET 2025."
    />
    <meta
      name="keywords"
      content="EAPCET, Telangana colleges, engineering admission, college predictor, TS EAPCET, JNTU, engineering colleges Telangana, cutoff ranks, admission counseling"
    />
    <meta name="author" content="College Admission Portal" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />

    <!-- Geographic Meta Tags -->
    <meta name="geo.region" content="IN-TG" />
    <meta name="geo.placename" content="Telangana, India" />
    <meta name="geo.position" content="17.3850;78.4867" />
    <meta name="ICBM" content="17.3850, 78.4867" />

    <!-- Additional SEO Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TS College Portal" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Schema.org structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Telangana College Admission Portal",
        "description": "Find the best engineering colleges in Telangana based on your EAPCET rank",
        "url": "https://your-domain.com",
        "applicationCategory": "EducationalApplication",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "INR"
        },
        "author": {
          "@type": "Organization",
          "name": "College Admission Portal"
        },
        "areaServed": {
          "@type": "State",
          "name": "Telangana"
        },
        "audience": {
          "@type": "EducationalAudience",
          "educationalRole": "student"
        }
      }
    </script>

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
  </head>
  <body>
    <noscript>
      <div
        style="
          text-align: center;
          padding: 20px;
          font-family: Arial, sans-serif;
        "
      >
        <h2>JavaScript Required</h2>
        <p>
          You need to enable JavaScript to run this app. This is the Telangana
          College Admission Portal for EAPCET rank prediction.
        </p>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
